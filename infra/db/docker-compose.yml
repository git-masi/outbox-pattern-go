version: '3.8'
name: outbox
services:
  outboxdb:
    image: postgres:15-alpine
    restart: always
    container_name: outboxdb
    environment:
      - POSTGRES_DB=outbox
      - POSTGRES_USER=root
      - POSTGRES_PASSWORD=root
    ports:
      - '5432:5432'
    volumes:
      - outboxdb_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/create_tables.sql

  # Run a PGAdmin container to interact with in the browser
